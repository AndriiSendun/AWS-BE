service: product-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: eu-west-1

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - httpApi:
          path: /products
          method: get

  getProductsById:
    handler: handler.getProductsById
    events:
      - httpApi:
          path: /products/{id}
          method: get
